<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background-color: #357AE8;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #4285F4;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            color: red;
            font-size: 14px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign in</h2>
        <p>Use your account to continue</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input class="input-field" type="text" name="username" placeholder="Enter your username" required>
            <input class="input-field" type="password" name="password" placeholder="Enter your password" required>
            <button class="login-btn" type="submit">Next</button>
        </form>

        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="{{ url_for('home') }}" class="back-link">Back to home</a>
    </div>

</body>
</html>
